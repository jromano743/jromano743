---
layout: default
title: Techie
---
<!-- HOME -->
<section class="home-intro">
  <h2>Techie</h2>
  <p>
    En <strong>{{ site.title }}</strong> también hablo de tecnología... algunas veces.
  </p>
</section>

<!-- POSTS -->
<section class="post-list">
  <h3>Posts</h3>
  <ul>
    {% for post in site.categories.techie %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <small>{{ post.date | date: "%Y-%m-%d" }}</small>
      </li>
    {% endfor %}
  </ul>
</section>
