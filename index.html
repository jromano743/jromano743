---
layout: default
title: Inicio
---

<!-- MAIN CONTENT -->
<div class="main-layout" style="display: flex; gap: 1.5rem; margin-top: 2rem; align-items: flex-start;">

  <!-- COLUMNA IZQUIERDA (75%) -->
  <div class="left-column" style="flex: 3; display: flex; flex-direction: column; gap: 2rem;">

    <!-- HOME / INTRO -->
    <section class="home-intro">
      <h2>Inicio</h2>
      <p>
        Bienvenido a <strong>{{ site.title }}</strong> (nombre en progreso)<br>
        <b>*Inserte un slogan creativo*</b>
      </p>
    </section>

    <!-- POSTS -->
    <section class="post-list">
    <h3>Posts</h3>
    <ul>
      {% for post in site.categories.inicio %}
        <li>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
          <small>{{ post.date | date: "%Y-%m-%d" }}</small>
        </li>
      {% endfor %}
    </ul>
  </section>

  </div>

  <!-- COLUMNA DERECHA (25%) -->
  <aside class="right-column" style="flex: 1; display: flex; flex-direction: column; align-items: center; gap: 1rem;">

    <!-- IMAGEN ARRIBA -->
    <div class="img-frame" style="text-align: center;">
      <img
        src="{{ '/assets/images/index/avatar.png' | relative_url }}"
        alt="Avatar"
        style="width: 100%; max-width: 250px; border: 2px solid #9d7cff; box-shadow: 0 0 25px rgba(157,124,255,.4); border-radius: 8px;">
      <span style="display: block; margin-top: 0.5rem; font-size: 0.75rem; color: #ffeb3b; letter-spacing: 0.15em;">
        Hi there!
      </span>
    </div>

    <!-- LINKS -->

      <a href="https://github.com/jromano743" target="_blank" style="color: #66ffcc; text-decoration: none;">GitHub</a>
      <a href="https://twitter.com/jromano743" target="_blank" style="color: #66ffcc; text-decoration: none;">Twitter</a>
      <a href="https://linkedin.com/in/jromano743" target="_blank" style="color: #66ffcc; text-decoration: none;">LinkedIn</a>
    </div> -->

  </aside>

</div>
