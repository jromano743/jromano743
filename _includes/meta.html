<!-- Open Graph -->
<meta property="og:type" content="article">
<meta property="og:site_name" content="{{ site.title }}">

<meta property="og:title"
      content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">

<meta property="og:url"
      content="{{ site.url }}{{ page.url }}">

<meta property="og:description"
      content="{% if page.excerpt %}
                {{ page.excerpt | strip_html | truncate: 160 }}
              {% else %}
                {{ site.description }}
              {% endif %}">

<meta property="og:image"
      content="{{ page.image | default: site.default_image | absolute_url }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">

<meta name="twitter:title"
      content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">

<meta name="twitter:description"
      content="{% if page.excerpt %}
                {{ page.excerpt | strip_html | truncate: 160 }}
              {% else %}
                {{ site.description }}
              {% endif %}">

<meta name="twitter:image"
      content="{{ site.url }}{{ page.image | default: site.default_image }}">
